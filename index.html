<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OWNDAYS 宜蘭金東購物商場店｜五星好評推薦</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background: #f7f7f7;
      color: #333;
      text-align: center;
    }

    .header {
      position: relative;
      background-image: url('AF3B6BFB-42BA-4A3C-BCF3-3A21BA2CCF0C.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 80px 20px;
      overflow: hidden;
    }

    /* 日初色系遮罩 */
    .header::before {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to top, rgba(255, 183, 94, 0.5), rgba(255, 236, 179, 0));
      z-index: 0;
    }

    /* 葉子紋理圖層 */
    .header::after {
      content: "";
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-image: url('https://i.imgur.com/hPi5t2v.png'); /* 建議使用淡綠葉影 PNG 圖 */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.15;
      z-index: 1;
      pointer-events: none;
    }

    .header h1, .header p {
      position: relative;
      z-index: 2;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }

    .content {
      padding: 30px 20px;
    }

    .btn {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }

    .btn:hover {
      background-color: #005FCC;
    }

    .comment-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin: 0 auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.1s;
    }

    .comment-box:active {
      transform: scale(0.98);
    }

    .copied {
      font-size: 14px;
      color: green;
      margin-top: 5px;
      display: none;
      animation: fadeInOut 2s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>OWNDAYS 宜蘭金東購物商場店</h1>
    <p>留下您寶貴的五星好評吧！</p>
  </div>

  <div class="content">
    <button class="btn" onclick="goToGoogleReview()">點我留下 Google 評論</button>

    <div class="comment-box" onclick="copyComment()">
      <p><strong>點我複製評論內容：</strong></p>
      <p id="commentText"></p>
      <p class="copied" id="copiedMsg">已複製！請前往 Google 評論頁貼上</p>
    </div>
  </div>

  <script>
    const commentOptions = [
      "店員Aaron服務態度好且專業、細心。推薦大家來配眼鏡！",
      "服務親切又專業，Aaron真的很細心，值得推薦！",
      "很棒的配鏡體驗，感謝Aaron用心介紹，五星推薦！",
      "推薦Aaron！服務親切仔細，讓人感覺很安心。",
      "眼鏡配得很好，Aaron的解說也很清楚，非常推薦！"
    ];

    window.onload = () => {
      const randomComment = commentOptions[Math.floor(Math.random() * commentOptions.length)];
      document.getElementById("commentText").innerText = randomComment;
    };

    function goToGoogleReview() {
      window.location.href = "https://search.google.com/local/writereview?placeid=ChIJf09YS7XlZzQReDc6VS3l4Nk";
    }

    function copyComment() {
      const text = document.getElementById("commentText").innerText;
      const copiedMsg = document.getElementById("copiedMsg");

      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
          copiedMsg.style.display = "block";
          setTimeout(() => {
            copiedMsg.style.display = "none";
          }, 2000);
        });
      } else {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        copiedMsg.style.display = "block";
        setTimeout(() => {
          copiedMsg.style.display = "none";
        }, 2000);
      }
    }
  </script>

</body>
</html>
