<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OWNDAYS 宜蘭金東購物商場店｜五星爆推</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap');

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: linear-gradient(135deg, #FF00FF, #00FFFF);
      color: #fff;
      text-align: center;
      overflow-x: hidden;
    }

    .header {
      background: radial-gradient(circle at center, #000 10%, #5500FF 90%);
      padding: 80px 20px;
      animation: pulseBg 6s infinite alternate;
    }

    @keyframes pulseBg {
      0% { background-color: #000; }
      100% { background-color: #FF0099; }
    }

    .header h1 {
      font-size: 36px;
      margin: 0;
      letter-spacing: 3px;
      text-shadow: 0 0 10px #0ff, 0 0 20px #f0f;
    }

    .header p {
      font-size: 18px;
      color: #FFD700;
      margin-top: 10px;
    }

    .content {
      padding: 40px 20px;
    }

    .btn {
      background: #00FF00;
      color: #000;
      border: 3px dashed #000;
      padding: 15px 30px;
      font-size: 20px;
      border-radius: 50px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
    }

    .btn:hover {
      background: #FFFF00;
      transform: scale(1.05);
    }

    .comment-box {
      background: #000;
      color: #0FF;
      padding: 25px;
      border-radius: 20px;
      margin: 30px auto;
      max-width: 500px;
      border: 2px solid #FF00FF;
      box-shadow: 0 0 20px #FF00FF, 0 0 40px #00FFFF;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .comment-box:hover {
      transform: rotate(-1deg) scale(1.02);
    }

    .copied {
      font-size: 14px;
      color: #00FF00;
      margin-top: 10px;
      display: none;
      animation: glitch 2s ease;
    }

    @keyframes glitch {
      0% { opacity: 0; }
      10% { opacity: 1; transform: translateX(0); }
      20% { transform: translateX(-2px); }
      30% { transform: translateX(2px); }
      40% { transform: translateX(-2px); }
      50% { transform: translateX(0); }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>OWNDAYS 金東店超狂服務！</h1>
    <p>立刻來給個超爆五星好評！</p>
  </div>

  <div class="content">
    <button class="btn" onclick="goToGoogleReview()">點我進入未來評論宇宙</button>

    <div class="comment-box" onclick="copyComment()">
      <p><strong>點我複製未來語錄：</strong></p>
      <p id="commentText"></p>
      <p class="copied" id="copiedMsg">已複製！神速貼上評論！</p>
    </div>
  </div>

  <script>
    const commentOptions = [
      "Aaron 爆炸專業！這服務太未來感了，強烈推薦！",
      "來這邊配眼鏡像進入科技宇宙，Aaron 是宇宙級服務天才！",
      "眼鏡讚爆！店員 Aaron 超給力，配鏡一級棒！",
      "超潮體驗！推薦 Aaron，閃耀專業光芒！",
      "每次來都像參加未來秀，謝謝 Aaron 的超高水準！"
    ];

    window.onload = () => {
      const randomComment = commentOptions[Math.floor(Math.random() * commentOptions.length)];
      document.getElementById("commentText").innerText = randomComment;
    };

    function goToGoogleReview() {
      window.location.href = "https://search.google.com/local/writereview?placeid=ChIJf09YS7XlZzQReDc6VS3l4Nk";
    }

    function copyComment() {
      const text = document.getElementById("commentText").innerText;
      const copiedMsg = document.getElementById("copiedMsg");

      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
          copiedMsg.style.display = "block";
          setTimeout(() => {
            copiedMsg.style.display = "none";
          }, 2000);
        });
      } else {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        copiedMsg.style.display = "block";
        setTimeout(() => {
          copiedMsg.style.display = "none";
        }, 2000);
      }
    }
  </script>

</body>
</html>
