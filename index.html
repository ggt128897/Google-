<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OWNDAYS Google 評論</title>
  <style>
    body {
      margin: 0;
      font-family: "Arial", sans-serif;
      background-color: #f5f5f5;
      color: #333;
    }

    .header {
      position: relative;
      background-image: url('IMG_7073.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 60px 20px;
      text-align: center;
      z-index: 1;
      overflow: hidden;
    }

    .header::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: rgba(0, 0, 0, 0.5); /* 黑色遮罩確保文字辨識度 */
      z-index: -1;
    }

    .container {
      padding: 20px;
      text-align: center;
    }

    .review-text {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      display: inline-block;
      font-size: 18px;
      cursor: pointer;
    }

    .copy-msg {
      color: green;
      margin-top: 10px;
      font-size: 14px;
      display: none;
    }

    .btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>歡迎留下 Google 評論</h1>
    <p>讓更多人知道我們的用心服務！</p>
  </div>

  <div class="container">
    <div class="review-text" onclick="copyText()">店員Aaron服務態度好且專業、細心。推薦大家來配眼鏡！</div>
    <div id="copyMsg" class="copy-msg">已複製到剪貼簿！</div>
    <br>
    <a href="https://g.page/r/CZ0ccY-hb-nfEB0/review" target="_blank">
      <button class="btn">點我前往 Google 評論</button>
    </a>
  </div>

  <script>
    function copyText() {
      const text = "店員Aaron服務態度好且專業、細心。推薦大家來配眼鏡！";
      navigator.clipboard.writeText(text).then(() => {
        const msg = document.getElementById("copyMsg");
        msg.style.display = "block";
        setTimeout(() => {
          msg.style.display = "none";
        }, 2000);
      });
    }
  </script>

</body>
</html>
