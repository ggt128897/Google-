<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNDAYS 評論快捷頁</title>
    <style>
        /* 頁面背景顏色、字型、排版設定 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* 評論區塊 */
        .review-highlight {
            text-align: center;
            padding: 15px;
            background-color: #ffd700; /* 金色背景 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .review-highlight .stars {
            font-size: 30px; /* 讓星星更大 */
            color: gold; /* 金色星星 */
        }

        .review-highlight p {
            font-size: 24px; /* 文字稍大 */
            font-weight: bold;
            color: #fff; /* 白色文字 */
        }

        /* 其他內容樣式 */
        h1 {
            color: #333;
            margin-top: 30px;
        }

        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin: 20px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        .copy-button {
            margin-top: 20px;
            background-color: #007BFF;
        }

        /* Google 評論按鈕區域 */
        .google-review {
            text-align: center;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    <h1>OWNDAYS 宜蘭金東購物商場店 評論快捷頁</h1>

    <!-- 五星好評區塊 -->
    <div class="review-highlight">
        <span class="stars">★★★★★</span>
        <p>五星好評！</p>
    </div>

    <!-- Google 評論按鈕 -->
    <div class="google-review">
        <a href="https://www.google.com/maps/place/OWNDAYS+宜蘭金東購物商場店" class="button" target="_blank">
            前往 Google 評論
        </a>
    </div>

    <!-- 預設推薦語區塊 -->
    <div class="copy-area">
        <p>複製以下推薦語並留下評論：</p>
        <textarea id="recommendation-text" readonly rows="4" cols="50">店員Aaron服務態度好且專業、細心。推薦大家來配眼鏡！</textarea>
        <br>
        <button class="copy-button" onclick="copyText()">複製推薦語</button>
    </div>

    <script>
        // 複製推薦語功能
        function copyText() {
            var copyText = document.getElementById("recommendation-text");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("推薦語已複製！");
        }
    </script>
</body>
</html>
