<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OWNDAYS 評論快捷頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* 五星好評區塊 */
        .review-highlight {
            display: inline-block;
            background-color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .review-highlight .stars {
            font-size: 28px; /* 輕微加大星星 */
            color: #ffd700; /* 金色星星 */
            font-weight: bold;
        }

        .review-highlight p {
            font-size: 20px;
            color: #333;
            font-weight: normal;
        }

        /* Google 評論按鈕 */
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* 複製推薦語區塊 */
        .copy-area {
            margin-top: 20px;
        }

        .copy-button {
            background-color: #007BFF;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        .copy-button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <h1>OWNDAYS 宜蘭金東購物商場店 評論快捷頁</h1>

    <!-- 五星好評區塊 -->
    <div class="review-highlight">
        <span class="stars">★★★★★</span>
        <p>五星好評！</p>
    </div>

    <!-- Google 評論按鈕 -->
    <a href="https://www.google.com/maps/place/OWNDAYS+宜蘭金東購物商場店" class="button" target="_blank">
        前往 Google 評論
    </a>

    <!-- 預設推薦語區塊 -->
    <div class="copy-area">
        <p>複製以下推薦語並留下評論：</p>
        <textarea id="recommendation-text" readonly rows="4" cols="50">店員Aaron服務態度好且專業、細心。推薦大家來配眼鏡！</textarea>
        <br>
        <button class="copy-button" onclick="copyText()">複製推薦語</button>
    </div>

    <script>
        // 複製推薦語功能
        function copyText() {
            var copyText = document.getElementById("recommendation-text");
            copyText.select();
            copyText.setSelectionRange(0, 99999); // For mobile devices
            document.execCommand("copy");
            alert("推薦語已複製！");
        }
    </script>
</body>
</html>
