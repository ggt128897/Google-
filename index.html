<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OWNDAYS 宜蘭金東購物商場店｜五星好評推薦</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f7f7f7;
      color: #333;
      text-align: center;
    }
    .header {
      background-image: url('AF3B6BFB-42BA-4A3C-BCF3-3A21BA2CCF0C.jpeg');
      background-size: cover;
      background-position: center;
      color: white;
      padding: 80px 20px;
    }
    .content {
      padding: 30px 20px;
    }
    .btn {
      background-color: #007AFF;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      margin: 20px 0;
    }
    .btn:hover {
      background-color: #005FCC;
    }
    .comment-box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin: 0 auto;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .copied {
      font-size: 14px;
      color: green;
      margin-top: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>OWNDAYS 宜蘭金東購物商場店</h1>
    <p>留下您寶貴的五星好評吧！</p>
  </div>

  <div class="content">
    <button class="btn" onclick="goToGoogleReview()">點我留下 Google 評論</button>

    <div class="comment-box" onclick="copyComment()">
      <p><strong>點我複製評論內容：</strong></p>
      <p id="commentText">店員Aaron服務態度好且專業、細心。推薦大家來配眼鏡！</p>
      <p class="copied" id="copiedMsg">已複製！請前往 Google 評論頁貼上</p>
    </div>
  </div>

  <script>
    function goToGoogleReview() {
      window.location.href = "https://search.google.com/local/writereview?placeid=ChIJf09YS7XlZzQReDc6VS3l4Nk";
    }

    function copyComment() {
      const comment = document.getElementById("commentText").innerText;
      navigator.clipboard.writeText(comment).then(() => {
        document.getElementById("copiedMsg").style.display = "block";
        setTimeout(() => {
          document.getElementById("copiedMsg").style.display = "none";
        }, 2000);
      });
    }
  </script>

</body>
</html>
