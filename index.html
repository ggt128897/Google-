<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OWNDAYS 宜蘭金東購物商場店｜五星好評推薦</title>
  <style>
    body {
      margin: 0;
      font-family: "Noto Sans TC", sans-serif;
      background-color: #f9f7f2;
      color: #3a2f2f;
      text-align: center;
    }

    .header {
      background-color: #ede3d9;
      padding: 60px 20px 40px;
      border-bottom: 4px solid #c2a97e;
    }

    .header h1 {
      margin: 0;
      font-size: 28px;
      color: #4b3f2f;
    }

    .header p {
      margin: 10px 0 0;
      font-size: 16px;
      color: #7a6a56;
    }

    .content {
      padding: 40px 20px;
    }

    .btn {
      background-color: #a3855a;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #8f7048;
    }

    .comment-box {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      margin: 30px auto;
      max-width: 420px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      cursor: pointer;
      transition: transform 0.1s;
      border: 1px solid #e5d8c9;
    }

    .comment-box:active {
      transform: scale(0.98);
    }

    .copied {
      font-size: 14px;
      color: #7f9a6c;
      margin-top: 8px;
      display: none;
      animation: fadeInOut 2s ease;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>OWNDAYS 宜蘭金東購物商場店</h1>
    <p>留下您寶貴的五星好評吧！</p>
  </div>

  <div class="content">
    <button class="btn" onclick="goToGoogleReview()">點我留下 Google 評論</button>

    <div class="comment-box" onclick="copyComment()">
      <p><strong>點我複製評論內容：</strong></p>
      <p id="commentText"></p>
      <p class="copied" id="copiedMsg">已複製！請前往 Google 評論頁貼上</p>
    </div>
  </div>

  <script>
    const commentOptions = [
      "店員Aaron服務態度好且專業、細心。推薦大家來配眼鏡！",
      "服務親切又專業，Aaron真的很細心，值得推薦！",
      "很棒的配鏡體驗，感謝Aaron用心介紹，五星推薦！",
      "推薦Aaron！服務親切仔細，讓人感覺很安心。",
      "眼鏡配得很好，Aaron的解說也很清楚，非常推薦！"
    ];

    window.onload = () => {
      const randomComment = commentOptions[Math.floor(Math.random() * commentOptions.length)];
      document.getElementById("commentText").innerText = randomComment;
    };

    function goToGoogleReview() {
      window.location.href = "https://search.google.com/local/writereview?placeid=ChIJf09YS7XlZzQReDc6VS3l4Nk";
    }

    function copyComment() {
      const text = document.getElementById("commentText").innerText;
      const copiedMsg = document.getElementById("copiedMsg");

      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => {
          copiedMsg.style.display = "block";
          setTimeout(() => {
            copiedMsg.style.display = "none";
          }, 2000);
        });
      } else {
        const textarea = document.createElement("textarea");
        textarea.value = text;
        document.body.appendChild(textarea);
        textarea.select();
        document.execCommand("copy");
        document.body.removeChild(textarea);
        copiedMsg.style.display = "block";
        setTimeout(() => {
          copiedMsg.style.display = "none";
        }, 2000);
      }
    }
  </script>

</body>
</html>
